<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロキシサイトへのアクセス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>プロキシサイトにアクセス</h1>
        <form id="accessForm">
            <input type="password" id="password" placeholder="パスワードを入力" required>
            <button type="submit">ログイン</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('accessForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;

            // シンプルなパスワード認証（セキュリティを強化する場合はサーバー側で実装するべきです）
            const correctPassword = 'your_password_here';

            if (password === correctPassword) {
                window.location.href = '/proxy-dashboard.html'; // プロキシ用のメインページにリダイレクト
            } else {
                errorDiv.textContent = 'パスワードが正しくありません。';
            }
        });
    </script>
</body>
</html>
