<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロキシダッシュボード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .proxy-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>プロキシダッシュボード</h1>
    </header>
    <main>
        <div class="proxy-form">
            <h2>URLを入力してアクセス</h2>
            <form id="proxyForm">
                <input type="url" id="urlInput" placeholder="アクセスしたいURLを入力" required>
                <button type="submit">アクセス</button>
            </form>
        </div>
    </main>

    <script>
        const proxyForm = document.getElementById('proxyForm');

        proxyForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const urlInput = document.getElementById('urlInput').value;

            if (urlInput) {
                // 実際のプロキシ機能はサーバー側で処理する
                alert(`入力されたURL: ${urlInput}\nプロキシサーバーで処理を開始します...`);
            } else {
                alert('有効なURLを入力してください。');
            }
        });
    </script>
</body>
</html>
